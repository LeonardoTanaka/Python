<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>TODO supply a title</title>
        
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            
            <h:outputLabel value="Login: " />
            <p:inputText value="#{novoUsuarioControle.usuario.login}"
                         required="true" requiredMessage="Login obrigatório"/>
            <h:outputLabel value="Nome: "/>
            <p:inputText value="#{novoUsuarioControle.usuario.nome}"
                         required="true" requiredMessage="Nome obrigatório"/>
            <h:outputLabel value="Senha: " />
            <p:password value="#{novoUsuarioControle.usuario.senha}"
                        required="true" requiredMessage="Senha obrigatória"/>
            
            <p:commandButton value="Entrar" 
                             action="#{novoUsuarioControle.inserir()}"
                             update="@form" />
            </h:panelGrid>
            <p:messages showIcon="false" closable="true" />
            
        </h:form>
        
        
    </h:body>
</html>
